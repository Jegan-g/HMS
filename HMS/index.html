<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration page
        </title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        </head>
    <body>
        <style>
            body {
              background-image: url('img/regbg.webp');
            }
        </style> 
        <div class="container">
            <div class="row col-md-12 col-md-offset-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h1>Registration form</h1>
                    </div>
                    <div class="card-body">
                        <form action="connect.php" method="post">
                            <div class="form-group">
                                <label for="fn">First Name</label>
                                <input type="text" id="fn" name="fn" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="ln">Last Name</label>
                                <input type="text" id="ln" name="ln" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="fn">Father's name</label>
                                <input type="text" id="fn" name="fn" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="mn">Mother's name</label>
                                <input type="text" id="mn" name="mn" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Department</label><br>
                                <select name="dep" id="dep">
                                    <option value="E.C.E">E.C.E</option>
                                    <option value="E.E.E">E.E.E</option>
                                    <option value="C.S">C.S</option>
                                    <option value="I.T">I.T</option>
                                    <option value="CIVIL">CIVIL</option>
                                    <option value="MECHNICAL">MECH</option>
                                  </select>
                            </div>
                            <div class="form-group">
                                <label for="regno">Register number</label>
                                <input type="text" id="regno" name="regno" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Year of study</label><br>
                                <select name="yos" id="yos">
                                    <option value="Ist year">I</option>
                                    <option value="IInd year">II</option>
                                    <option value="IIIrd year">III</option>
                                    <option value="IVth year">IV</option>
                                  </select>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" id="email" name="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="pn">Phone number</label>
                                <input type="text" id="pn" name="pn" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="ps">Password</label>
                                <input type="text" id="ps" name="ps" class="form-control">
                            </div>
                            <input type="submit" class="btn btn-primary w-100" value="Register">
                        </form>    
                    </div>
                    <div class="card-footer text-right">
                        <small>
                            &copy;K.G.F
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
